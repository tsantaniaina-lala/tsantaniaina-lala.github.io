<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poster Design</title>
  <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.css">
  <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Syne:wght@400..800&display=swap');

:root {
    --violet: rgb(126, 59, 233);
    --gradient: linear-gradient(90deg, rgb(61, 64, 210), rgb(177, 57, 253));
    --gradient-hover: linear-gradient(90deg, rgb(47, 49, 155), rgb(127, 42, 180));
    --white: #f1f1f3;
    --blue-primary: #3d40d2;
    --violet-second: #b139fd;
}

* {
    font-family: poppins;
    box-sizing: border-box;
}

body {
    margin: 0;
    background-image: url(img/00_BG_IMG.webp);
    background-color: var(--white);
    background-position: center;
    background-size: cover;
}

.page_title {
    font-family: syne;
    text-align: center;
    padding: 2rem 1rem 0;
    font-size: 2.5rem;
    color: #333;
    font-weight: 800;
}

.footer {
    margin-top: 200px;
    text-align: center;
}

/* Gallery Grid (still included for backwards compatibility) */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 15px;
    padding: 2rem;
    max-width: 1200px;
    margin: auto;
}

.gallery img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.3s ease;
}

.gallery img:hover {
    transform: scale(1.05);
}

/* New Carousel Styles */
.carousel-container {
    position: relative;
    max-width: 1000px;
    margin: 40px auto;
    overflow: hidden;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
}

.carousel {
    display: flex;
    transition: transform 0.5s ease-in-out;
    height: 500px;
}

.carousel-slide {
    min-width: 100%;
    position: relative;
}

.carousel-slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.carousel-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(255, 255, 255, 0.7);
    width: 50px;
    height: 50px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    font-size: 1.5rem;
    color: #333;
    border: none;
    outline: none;
    transition: all 0.3s ease;
    z-index: 2;
}

.carousel-btn:hover {
    background: white;
    color: var(--violet);
}

.carousel-btn.prev {
    left: 20px;
}

.carousel-btn.next {
    right: 20px;
}

.carousel-dots {
    display: flex;
    justify-content: center;
    margin: 20px 0;
}

.dot {
    width: 12px;
    height: 12px;
    background: #ccc;
    border-radius: 50%;
    margin: 0 5px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.dot.active {
    background: var(--violet);
}

.star {
    position: absolute;
    height: 50px;
    width: auto;
    bottom: 85%;
    right: 29%;
    animation-name: float;
    animation-duration: 3s;
    animation-timing-function: ease-in-out;
    animation-delay: 0s;
    animation-iteration-count: infinite;
    animation-direction: normal;
    animation-play-state: running;
}

/* Lightbox overlay */
.lightbox {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.9);
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    z-index: 1000;
}

.lightbox.active {
    opacity: 1;
    pointer-events: auto;
}

.lightbox img {
    max-width: 90%;
    max-height: 80vh;
    border-radius: 10px;
}

.lightbox:after {
    content: "✕";
    position: absolute;
    top: 30px;
    right: 40px;
    color: white;
    font-size: 2rem;
    cursor: pointer;
}

.navbar {
    display: flex;
    justify-content: space-between;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    width: 100%;
    padding-left: 10%;
    padding-right: 200px;
    padding-top: 20px;
    padding-bottom: 20px;
    background-color: rgba(242, 241, 243, 0.664);
    backdrop-filter: blur(10px);
    height: 68px;
    z-index: 100;
    animation: fadeIn 0.6s ease-in forwards;
}

.navbutton{
    background-color: rgba(255, 255, 255, 0);
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    border: none;
    padding-left: 20px;
    padding-right: 20px;
    padding-bottom: 10px;
    color: black;
    transition: 0.3s ease;
    transition-property: all;
    background: linear-gradient(black, black);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.navbutton:hover{
    color: rgb(126, 59, 233);
    border-bottom: 3px solid linear-gradient(90deg, rgb(61, 64, 210), rgb(177, 57, 253));
    background: linear-gradient(90deg, rgb(61, 64, 210), rgb(177, 57, 253));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;  
}

.navbutton:active {
    color: rgb(126, 59, 233); 
}

.contact_div {
}

.navbutton_contact {
    text-decoration: underline transparent;
    border: none;
    font-size: 16px;
    font-weight: 500;
    background: var(--gradient);
    padding: 12px 24px;
    color: white;
    margin-top: -10px;
    border-radius: 25px;
    transition: 0.3s ease;
    display: flex;
    align-items: center;
}

.navbutton_contact:hover {
    color: rgb(126, 59, 233);
    cursor: pointer;
    border-color: rgba(255, 255, 255, 0.103);
    box-shadow: 0px 3px 3px rgb(153, 153, 153);
    background-color: white;
    background: linear-gradient(white,rgb(227, 223, 228));
}

.fa-phone {
    padding-left: 10px;
    font-size: 11px;
    margin-top: -2px;
}

.navburger_div {
    display: none;
}

.navbutton_logo{
    background-color: rgba(255, 255, 255, 0);
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    border: none;
    padding-left: 20px;
    padding-right: 20px;
    padding-bottom: 10px;
    color: black;
    transition: 0.3s ease;
}

.menu {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
}

.menu li{
    position: relative;
}

.menu a {
    text-decoration: none;
    padding: 0;
    display: block;
    color: black;
    font-size: 16px;
    font-weight: 500;
}

.menu a:hover {
    background-color: rgba(255, 255, 255, 0.335);
    backdrop-filter: blur(10px);
    background: var(--gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.submenu {
    border-radius: 5px;
    list-style: none;
    position: absolute;
    display: none;
    background: rgb(255, 255, 255);
    backdrop-filter: blur(10px);
    top: 100%;
    right: 0;
    width: 150px;
    padding: 10px 15px;
    margin: 0;
}

.submenu li {
    width: 100%;
}

.submenu a {
    display: block;
    padding: 10px;
}

.dropdown:hover .submenu {
    display: block;
}

@keyframes float {
    0%{
        transform: translateY(0px);
    }
    50%{
        transform: translateY(10px);
    }
    100%{
        transform: translateY(0px);
    }
}

@media (max-width: 1750px) {
    .star {
        position: absolute;
        height: 50px;
        width: auto;
        bottom: 85%;
        right: 7%;
    } 
}

@media (max-width: 768px) {
    .navbutton {
        display: none;
    }
    
    .navburger_div {
        display: block;
    }

    .navburger {
        text-decoration: none;
        border: none;
        font-size: 25px;
        cursor: pointer;
        background: var(--gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .contact_div {
        display: none;
    }
    
    .carousel-container {
        max-width: 90%;
    }
    
    .carousel {
        height: 350px;
    }
}

@media (max-width: 600px) {
    .page_title {
        font-size: 1.8rem;
    }

    h1 {
        font-size: 1.8rem;
    }

    .star {
        position: absolute;
        height: 50px;
        width: auto;
        bottom: 85%;
        right: 3%;
    } 
    
    .carousel {
        height: 300px;
    }
    
    .carousel-btn {
        width: 40px;
        height: 40px;
        font-size: 1.2rem;
    }
}
  </style>
</head>

<body>
  <div class=navbar>
    <div>
        <button class="navbutton_logo" style="float: left; margin-top: -12px;">
            <img src="img/7.webp" width=100px; alt="LOGO">
        </button>
    </div>
    <div>
        <a href="#home"><button class="navbutton" active>Home</button></a>
        <a href="#about_me"><button class="navbutton">About Me</button></a>
        <a href="#services"><button class="navbutton">Services</button></a>
    </div>
    <div class="contact_div">
        <a href="#contact" style="text-decoration: none;">
            <button class="navbutton_contact">Contact
                <i class="fas fa-phone"></i>
            </button>
        </a> 
    </div>
    <div class="navburger_div">
        <ul class="menu">
            <li class="dropdown">
                <button class="navburger"><i class="fas fa-list-ul"></i></button>
                <ul class="submenu">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about_me">About Me</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </li>
        </ul>
    </div>
  </div>

  <br><br>

  <h1 class="page_title"> 📸 My Poster Designs</h1> 
  <img src="img/star.webp" class="star" alt="">

  <!-- New Carousel Section -->
  <div class="carousel-container">
    <div class="carousel">
      <div class="carousel-slide">
        <img src="services/poster/1.webp" alt="Poster Design 1">
      </div>
      <div class="carousel-slide">
        <img src="services/poster/2.webp" alt="Poster Design 2">
      </div>
      <div class="carousel-slide">
        <img src="services/poster/3.webp" alt="Poster Design 3">
      </div>
      <div class="carousel-slide">
        <img src="services/poster/4.webp" alt="Poster Design 4">
      </div>
    </div>
    <button class="carousel-btn prev"><i class="fas fa-chevron-left"></i></button>
    <button class="carousel-btn next"><i class="fas fa-chevron-right"></i></button>
    <div class="carousel-dots"></div>
  </div>

  <!-- Original Gallery (kept as alternative) -->
  <h2 style="text-align: center; margin-top: 60px; font-family: 'Syne', sans-serif; color: #333;">All Designs</h2>
  <div class="gallery">
    <img src="services/poster/1.webp" alt="Image 1">
    <img src="services/poster/2.webp" alt="Image 2">
    <img src="services/poster/3.webp" alt="Image 3">
    <img src="services/poster/4.webp" alt="Image 4">
  </div>

  <div class="lightbox" id="lightbox"></div>

  <div width=100% height=50px>
    <p align=center class="footer"> All copyrights reserved to <u>Tsantaniaina Design</u></p> 
  </div>

  <script>
    // Lightbox functionality
    const lightbox = document.getElementById('lightbox');
    const galleryImages = document.querySelectorAll('.gallery img');
    const carouselImages = document.querySelectorAll('.carousel-slide img');

    // Add lightbox functionality to both gallery and carousel images
    function setupLightbox(images) {
      images.forEach(img => {
        img.addEventListener('click', () => {
          const fullImg = document.createElement('img');
          fullImg.src = img.src;
          lightbox.innerHTML = '';
          lightbox.appendChild(fullImg);
          lightbox.classList.add('active');
        });
      });
    }

    setupLightbox(galleryImages);
    setupLightbox(carouselImages);

    lightbox.addEventListener('click', () => {
      lightbox.classList.remove('active');
    });

    // Carousel functionality
    const carousel = document.querySelector('.carousel');
    const slides = document.querySelectorAll('.carousel-slide');
    const prevBtn = document.querySelector('.carousel-btn.prev');
    const nextBtn = document.querySelector('.carousel-btn.next');
    const dotsContainer = document.querySelector('.carousel-dots');
    
    let currentIndex = 0;
    const slideWidth = 100; // 100% of container width
    
    // Create dots based on number of slides
    slides.forEach((_, index) => {
      const dot = document.createElement('div');
      dot.classList.add('dot');
      if (index === 0) dot.classList.add('active');
      dot.addEventListener('click', () => {
        goToSlide(index);
      });
      dotsContainer.appendChild(dot);
    });
    
    const dots = document.querySelectorAll('.dot');
    
    // Move to specific slide
    function goToSlide(index) {
      if (index < 0) {
        index = slides.length - 1;
      } else if (index >= slides.length) {
        index = 0;
      }
      
      currentIndex = index;
      carousel.style.transform = `translateX(-${slideWidth * currentIndex}%)`;
      
      // Update active dot
      dots.forEach((dot, i) => {
        dot.classList.toggle('active', i === currentIndex);
      });
    }
    
    // Event listeners for buttons
    prevBtn.addEventListener('click', () => {
      goToSlide(currentIndex - 1);
    });
    
    nextBtn.addEventListener('click', () => {
      goToSlide(currentIndex + 1);
    });
    
    // Auto slide (optional)
    let interval = setInterval(() => {
      goToSlide(currentIndex + 1);
    }, 5000);
    
    // Pause auto slide on hover (optional)
    carousel.addEventListener('mouseenter', () => {
      clearInterval(interval);
    });
    
    carousel.addEventListener('mouseleave', () => {
      interval = setInterval(() => {
        goToSlide(currentIndex + 1);
      }, 5000);
    });

    // Existing code for sections visibility
    const sections = document.querySelectorAll('.section');

    const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
            if (entry.isIntersecting) {
                entry.target.classList.add('visible');
            }
            else {
                entry.target.classList.remove('visible');
            }
        });
    }, { threshold: 0.5});

    sections.forEach((section) => {
        observer.observe(section);
    });

    // Form handling
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector(".form_content");
        if (form) {
            const inputs = document.querySelectorAll(".table_form_text, .table_form_textarea");
            const sendButton = document.querySelector(".form_button_send");

            if (sendButton) {
                sendButton.addEventListener("click", function (event) {
                    event.preventDefault();
                    let allFilled = true;

                    inputs.forEach(input => {
                        if (input.value.trim() === "") {
                            allFilled = false;
                            input.style.border = "1px solid red";
                        } else {
                            /* input.style.border = "2px solid b"; */
                        }
                    });

                    if (allFilled) {
                        alert("✅ Formulaire envoyé avec succès !");
                        form.submit();
                    } else {
                        alert("⚠️ Veuillez remplir tous les champs !");
                    }
                });
            }
        }
    });

    // Animation on scroll
    document.addEventListener("DOMContentLoaded", () => {
        const elements = document.querySelectorAll(".animated");

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add("visible");
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.3 });

        elements.forEach(element => observer.observe(element));
    });

    // Add touch swipe functionality for mobile
    let touchStartX = 0;
    let touchEndX = 0;
    
    carousel.addEventListener('touchstart', (e) => {
      touchStartX = e.touches[0].clientX;
    }, false);
    
    carousel.addEventListener('touchend', (e) => {
      touchEndX = e.changedTouches[0].clientX;
      handleSwipe();
    }, false);
    
    function handleSwipe() {
      if (touchEndX < touchStartX) {
        // Swipe left
        goToSlide(currentIndex + 1);
      } else if (touchEndX > touchStartX) {
        // Swipe right
        goToSlide(currentIndex - 1);
      }
    }
  </script>
</body>
</html>
